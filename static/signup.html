<div class="container-fluid">
  <h2>Sign Up</h2>
  <br>
  <form class="ok">
    <div class="form-group">
      <label>Username</label>
      <input ng-model="username" name="username" type="text" class="form-control" placeholder="Enter a username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="password" name="password" type="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input ng-model="password2" name="password2" type="password" class="form-control" placeholder="Re-enter password">
    </div>
      <button class="btn btn-default" style="color: black;" ng-click="signUp()" type="submit" method="post" name="button">Submit</button>
  </form>
  <h3 ng-show="failedPassMatch">Passwords Don't Match</h3>
</div>
